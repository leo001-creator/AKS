<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindness Wall | Leave a Sticker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            background-image: radial-gradient(#d1d5db 1px, transparent 1px);
            background-size: 40px 40px;
            font-family: 'Outfit', sans-serif;
        }
        .sticker {
            font-family: 'Gochi Hand', cursive;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: default;
        }
        .sticker:hover {
            transform: scale(1.05) rotate(0deg) !important;
            z-index: 50;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .wall-height { min-height: 70vh; }
        .color-dot.active { border: 3px solid #374151; }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="max-w-6xl mx-auto flex flex-col md:flex-row md:items-center justify-between gap-6 mb-10">
        <div>
            <h1 class="text-4xl font-bold text-slate-800">The Kindness Wall</h1>
            <p class="text-slate-500">Post a digital sticker. Spread some light.</p>
        </div>
        
        <div class="bg-white p-4 rounded-2xl shadow-lg flex flex-col gap-3 w-full md:w-96 border border-slate-100">
            <textarea id="note-text" placeholder="Write a compliment..." 
                class="w-full h-20 p-3 rounded-lg bg-slate-50 border-none resize-none focus:ring-2 focus:ring-yellow-400 outline-none"></textarea>
            
            <div class="flex items-center justify-between">
                <div class="flex gap-2">
                    <button onclick="setColor('#fef08a', this)" class="color-dot active w-6 h-6 rounded-full bg-yellow-200" data-color="#fef08a"></button>
                    <button onclick="setColor('#bbf7d0', this)" class="color-dot w-6 h-6 rounded-full bg-green-200" data-color="#bbf7d0"></button>
                    <button onclick="setColor('#bfdbfe', this)" class="color-dot w-6 h-6 rounded-full bg-blue-200" data-color="#bfdbfe"></button>
                    <button onclick="setColor('#fbcfe8', this)" class="color-dot w-6 h-6 rounded-full bg-pink-200" data-color="#fbcfe8"></button>
                    <button onclick="setColor('#ddd6fe', this)" class="color-dot w-6 h-6 rounded-full bg-purple-200" data-color="#ddd6fe"></button>
                </div>
                <button onclick="postSticker()" class="bg-slate-800 text-white px-6 py-2 rounded-xl font-bold hover:bg-slate-700 transition">
                    Post âœ¨
                </button>
            </div>
        </div>
    </header>

    <main id="sticker-wall" class="max-w-7xl mx-auto wall-height relative grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">
        </main>

    <script>
        let selectedColor = '#fef08a'; // Default yellow

        // Load stickers from LocalStorage on startup
        window.onload = () => {
            const saved = JSON.parse(localStorage.getItem('kindnessStickers')) || [];
            saved.forEach(s => renderSticker(s.text, s.color, s.rotation));
        };

        function setColor(color, el) {
            selectedColor = color;
            document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
        }

        function postSticker() {
            const text = document.getElementById('note-text').value.trim();
            if (!text) return;

            const rotation = Math.floor(Math.random() * 10) - 5; // Random tilt between -5 and 5 degrees
            
            // Save to LocalStorage
            const saved = JSON.parse(localStorage.getItem('kindnessStickers')) || [];
            saved.push({ text, color: selectedColor, rotation });
            localStorage.setItem('kindnessStickers', JSON.stringify(saved));

            renderSticker(text, selectedColor, rotation);
            document.getElementById('note-text').value = '';
        }

        function renderSticker(text, color, rotation) {
            const wall = document.getElementById('sticker-wall');
            const sticker = document.createElement('div');
            
            sticker.className = `sticker p-6 shadow-md aspect-square flex items-center justify-center text-center text-xl text-slate-800 leading-tight break-words overflow-hidden`;
            sticker.style.backgroundColor = color;
            sticker.style.transform = `rotate(${rotation}deg)`;
            
            // Add decorative "tape" or "pin" look
            const innerHTML = `
                <div class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 w-12 h-4 bg-white/40 backdrop-blur-sm"></div>
                ${text}
            `;
            
            sticker.innerHTML = innerHTML;
            
            // Insert at the beginning so newest is first
            wall.prepend(sticker);
        }
    </script>
</body>
</html>
